<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScraper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icons/logo.ico"
</head>
<body>
    <div class ="menu">
        <a class = "logo_block" href = "#main_sect">
            <img src = "icons/logo.png" class="logo_img" alt="">
            <p class = "logo_txt"><span class="blue">Web</span> Scraper</p>
        </a>
    </div>
    <section class="main" id = "main_sect">
        <div class = "wrap">
            <div class="search_container">
                <input placeholder = "Search..." id = "search">
                <button id = "submit">Submit</button>
            </div>
            <h2 class="results_title">Your results:</h2>
            <div class="results">
                <div class = "result">
                    <div class = "result_wrap">
                        <h3 class="result_title">Ethereum 2.0, explained</h3>
                        <p id = "main_text">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src = "script.js"></script>
</html>
