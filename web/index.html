<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScraper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icons/logo.ico"
</head>
<body>
    <section class="main" id = "main_sect">
        <div class ="menu">
            <a class = "logo_block" href = "#main_sect">
                <img src = "icons/logo.png" class="logo_img" alt="">
                <p class = "logo_txt"><span class="blue">Web</span> Scraper</p>
            </a>
        </div>
        <div class = "wrap">
            <div class = "img_holder">
                <img src = "img/main_img.png" class = "main_img" alt="main image">
            </div>
            <div class="search_container">
                <input placeholder = "Search..." id = "search">
                <input value = "1" maxlength = "1" id = "amount">
            </div>
            <div class = "resources_container">
                <div class = "resource">
                    <img src = "img/currencycom_logo 2.png" class = "resource_img">
                </div>
                <div class = "resource">
                    <img src = "img/hodl_logo.png" class = "resource_img">
                </div>
            </div>
            <div class = "choice_container">
                <div class = "choice" id = "choice1">
                    <p class = "choice_txt">Ethereum</p>
                </div>
                <div class = "choice" id = "choice2">
                    <p class = "choice_txt">Bitcoin</p>
                </div>
                <div class = "choice" id = "choice3">
                    <p class = "choice_txt">Litecoin</p>
                </div>
                <div class = "choice" id = "choice4">
                    <p class = "choice_txt">Dogecoin</p>
                </div>
            </div>
            <div class="button_container">
                <button id = "submit">Submit</button>
            </div>
        </div>
        
        <a class="scroll_top" href="#main_sect">
            <img src = "icons/arrow-up.png" class = "scroll_top_img">
        </a>
        
    </section>
    <section class="results_section">
        <div class="wrap">
            <h2 class="results_title">Your results:</h2>
            <div class="results">
                <!--<div class="group_title_container">
                    <p class="group_title">Ethereum</p>
                    <img src = "icons/arrow-down.png" class="arrow_down">
                </div>-->
            </div>
    </section>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src = "script.js"></script>
</html>
